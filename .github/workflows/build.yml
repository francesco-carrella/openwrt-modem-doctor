name: Build OpenWrt packages

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-openwrt-22.03
          - x86_64-openwrt-23.05
          - x86_64-openwrt-24.10

    steps:
      - uses: actions/checkout@v4

      - name: Build packages
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: ${{ matrix.target }}
          FEEDNAME: modem_doctor
          PACKAGES: modem-doctor luci-app-modem-doctor
          NO_SHFMT_CHECK: 1
          V: s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.target }}
          path: |
            bin/packages/*/modem_doctor/*.ipk
            bin/packages/*/modem_doctor/*.apk

  release:
    name: Create release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/**/*.ipk
            packages/**/*.apk
          generate_release_notes: true
